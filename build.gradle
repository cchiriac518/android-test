plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
    // Add any dependencies your library requires
    // For example:
    // implementation 'com.google.guava:guava:30.1-jre'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url 'file://' + file("$buildDir/repo")
        }
    }
}
