plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' } // Add JitPack repository
}

dependencies {
    // Add any dependencies your library requires
    // For example:
    // implementation 'com.google.guava:guava:30.1-jre'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            // Use JitPack repository URL
            url getJitPackURL()
            // Publish to JitPack using the JitPack repository credentials
            credentials {
                username getJitPackUsername() // Replace with your GitHub username
                password getJitPackPassword() // Replace with your GitHub personal access token
            }
        }
    }
}
