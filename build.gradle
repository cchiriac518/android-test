plugins {
    id 'java-library'
}

group = 'com.example'
version = '1.0.0'

repositories {
    jcenter()
    google()
}

dependencies {
    // Add your library dependencies here
}

tasks.register('publishToMavenLocal') {
    group = 'publishing'
    description = 'Publishes the library to the local Maven repository'

    doLast {
        publishing {
            publications {
                mavenJava(MavenPublication) {
                    from components.java
                }
            }
        }
    }
}
